<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/reconnecting-websocket.min.js"></script>
<script src="js/leaflet.js"></script>
<script src="js/Leaflet.MakiMarkers.js"></script>
<script src="js/MovingMarker.js"></script>
<script src="js/TrafficMonitor.js"></script>
<script src="js/jquery-1.10.2.js"></script>
<title>London Traffic Control</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/leaflet.css" />

<link rel="stylesheet" href="css/style.css" />
<script>
	var traffic = TrafficMonitor({
		map : "map",
		controls : true,
		latitude : 51.530784, 
		longitude : -0.102517, 
		zoom : 15,
		zoomMinus : 8,
		zoomPlus : 3
	});

	var wsOptions = {
		debug : true,
		reconnectInterval : 1000,
		maxReconnectInterval : 10000,
		maxReconnectAttempts : 10
	};

	// TODO use case 3 Enter the path of configured Websocket in your Node-RED instance 
	var websocket = new ReconnectingWebSocket(
			"ws://your_websocket_url",
			null, wsOptions);
	websocket.onmessage = function(e) {
		var d = JSON.parse(e.data).d;
		if (d.hasOwnProperty('vin')) {
			traffic.update(d);
		}
	};


	//Send the position of emergency (lat und lng) to the REST service that you defined by clicking on the map 
	traffic.setClickAction(function(lat, lng, id) {

		var location = {
			cmd : "emergency",
			emergencyID : id,
			latitude : lat,
			longitude : lng
		};
		
		$.ajax({
			/* TODO ADJUST TO YOUR ENVIRONMENT! In local tests you must add the context root of your app. */
			url : 'http://' + window.location.host + '/postEmergencyPosition',
			/* url : 'http://' + window.location.host + '/RouteWebApplication/postEmergencyPosition', */
			/* END OF ADJUSTMENT TO YOUR ENVIRONMENT! */
			type : 'POST',
			data : JSON.stringify(location),
			dataType : 'json',
			contentType : "application/json; charset=utf-8"
		});
	});

	window.addEventListener("load", traffic.init, false);

	$(document).ready(function() {

		traffic.init();

	});
</script>
</head>
<body>
	<div class="my-tab-pane" id="section-1">
	    <div class="container"> 
				<div class="row">
					<div class="col-sm-12">
						<h1>London Traffic Control</h1>
					</div> 
				</div>
		</div>
	    <div class="container"> 
				<div class="row">
					<div class="col-sm-12">
					</div> 
				</div>
    	<div id="map" ></div>
		</div>
	</div>
</body>
</html>
